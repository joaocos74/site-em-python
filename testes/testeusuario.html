<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Licenciamento - Analisar / Editar</title>
    <link rel="stylesheet" href="/testes/">
</head>
<body>
<header class="page-header">
    <div class="page-header__icon"></div>
    <div class="page-header__title">
        <h1>SECRETARIA MUNICIPAL DE SAÚDE DE TAIOBEIRAS</h1>
    </div>
    <div class="page-header__actions">
        <a href="{{ url_for('licencas') }}" class="btn btn-secondary">Voltar</a>
        <button type="button" class="btn btn-secondary" onclick="window.print()">PDF</button>
        <button type="submit" form="form-editar" class="btn btn-primary">Salvar</button>
    </div>
</header>

<main class="page-content">
    <form id="form-editar" method="POST">
        <section class="card card--section">
            <header class="card__header">
                <h2>Dados do Empreendimento</h2>
            </header>
            <div class="card__body">
                <div class="form-grid-2">
                    <div class="form-group form-group--full">
                        <label for="nome_empresarial">Nome Empresarial</label>
                        <input type="text" id="nome_empresarial" name="nome_empresarial"
                               value="{{ licenca.nome_empresa or '' }}">
                    </div>

                    <div class="form-group form-group--full">
                        <label for="nome_fantasia">Nome Fantasia</label>
                        <input type="text" id="nome_fantasia" name="nome_fantasia"
                               value="{{ licenca.nome_fantasia or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email"
                               value="{{ licenca.email or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone"
                               value="{{ licenca.telefone or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj"
                               value="{{ licenca.cnpj }}">
                    </div>

                    <div class="form-group">
                        <label for="natureza_juridica">Natureza Jurídica</label>
                        <input type="text" id="natureza_juridica" name="natureza_juridica"
                               value="{{ licenca.natureza_juridica or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="capital_social">Capital Social</label>
                        <input type="text" id="capital_social" name="capital_social"
                               value="{{ licenca.capital_social or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="orgao_registro">Nº Órgão Registro</label>
                        <input type="text" id="orgao_registro" name="orgao_registro"
                               value="{{ licenca.orgao_registro or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="situacao_cadastral_rfb">Situação cadastral RFB</label>
                        <input type="text" id="situacao_cadastral_rfb" name="situacao_cadastral_rfb"
                               value="{{ licenca.situacao_cadastral_rfb or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="porte">Porte</label>
                        <input type="text" id="porte" name="porte"
                               value="{{ licenca.porte or '' }}">
                    </div>

                    <div class="form-group">
                        <label for="mei">MEI</label>
                        <select id="mei" name="mei">
                            <option value="nao" {% if not licenca.mei %}selected{% endif %}>Não</option>
                            <option value="sim" {% if licenca.mei %}selected{% endif %}>Sim</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo_unidade">Tipo Unidade</label>
                        <input type="text" id="tipo_unidade" name="tipo_unidade"
                               value="{{ licenca.tipo_unidade or '' }}">
                    </div>

                    <div class="form-group form-group--full">
                        <label for="objeto_social">Objeto Social</label>
                        <textarea id="objeto_social" name="objeto_social" rows="3">{{ licenca.objeto_social or '' }}</textarea>
                    </div>
                </div>
            </div>
        </section>

        <section class="card card--section">
            <header class="card__header">
                <h2>Tipos Unidade e/ou Formas atuação</h2>
            </header>
            <div class="card__body">
                <div class="form-grid-2">
                    <div class="form-group form-group--full">
                        <label for="descricao_unidade">Descrição</label>
                        <input type="text" id="descricao_unidade" name="descricao_unidade"
                               value="{{ licenca.descricao_unidade or '' }}">
                    </div>
                </div>
            </div>
        </section>

        <!-- Outras seções podem seguir o mesmo padrão, se precisar -->
    </form>
</main>

<script src="{{ url_for('static', filename='js/licenciamento_editar.js') }}"></script>
</body>
</html>
