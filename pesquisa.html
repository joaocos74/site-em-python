<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema VisaTaio</title>
    <link rel="stylesheet" href="/buscar.css">
</head>

<body>


    <header class="topbar">
            <div class="logo">
                <span class="logo-visa">Sistema Visa Taiobeiras</span>
            </div>
                <nav class="user-menu">
                    <a href="#">Início</a>
                    <a href="#">Sair</a>
                </nav>
        <div class="page-title">
            <h1>Banco de Dados</h1>
        </div>
    </header>


        <main class="content">
            <section class="card">
                <div class="card-header">
                    <h2>SECRETARIA MUNICIPAL DE SAÚDE DE TAIOBEIRAS</h2>
                </div>


                <form class="form-grid">
                    <div class="form-group">
                        <label>CNPJ:</label>
                        <input type="text" placeholder="Informe o CNPJ do estabelecimento">
                    </div>
                    <div class="form-group">
                        <label>Número da Viabilidade:</label>
                        <input type="text" placeholder="VIABILIDADE">
                    </div>
                    <div class="form-group">
                        <label>Situação:</label>
                        <select>
                            <option>EM ESTUDO</option>
                        </select>
                    </div>


                    <div class="form-group full">
                        <label>Órgão:</label>
                        <input type="text" value="SECRETARIA MUNICIPAL DE SAÚDE DE TAIOBEIRAS" disabled>
                    </div>
                    <div class="form-group">
                        <label>Grau de risco do estabelecimento:</label>
                        <select>
                            <option>SELECIONE</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Nome Empresarial:</label>
                        <input type="text" placeholder="NOME DO EMPREENDIMENTO">
                    </div>
                    <div class="form-group">
                        <label>Atividade Econômica:</label>
                        <input type="text" placeholder="CÓDIGO OU NOME DO CNAE">
                    </div>


                    <div class="form-group date">
                        <label>
                            <input type="radio" name="data"> Data Início
                            <input type="radio" name="data"> Data Conclusão
                        </label>
                        <div class="date-fields">
                            <input type="date">
                            <input type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Município</label>
                        <select>
                            <option>TAIOBEIRAS</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>MEI?</label>
                        <select>
                            <option>SELECIONE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tipo Evento</label>
                        <select>
                            <option>SELECIONE</option>
                        </select>
                    </div>
                <header type="submit" id="btn_login">
                <span></span>Cadastrar
                <button type="submit" id="btn_login">
                <span></span>Pesquisar
            </button>
                </header>
                </form>
            </section>
        </main>
        </body>
